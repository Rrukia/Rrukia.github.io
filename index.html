<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Rukia's page</title>

    <style>
        body {
            background-color: gray;
        }

        .modal {
            position: relative;
            margin: 100px auto;
            width: calc(1920px / 2);
            height: calc(1080px / 2);
            background-image: url(./img/bg.jpg);
            background-size: cover;
            border-radius: 30px;
            transition: all .3s;
            animation: fadein 1s;
        }

        @keyframes fadein {
            0%      { top: -100px; opacity: .3; }
            100%    { top: 0; opacity: 1; }
        }
        
        .modal h1 {
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
            transition: all .3s;
            animation: fadein-h1 2s;
        }
        
        @keyframes fadein-h1 {
            0%      {opacity: 0;}
            50%     {opacity: 0; scale: .8;}
            80%     {opacity: 1; scale: 1.1;}
            100%    {opacity: 1; scale: 1;}
        }
        
        .modal h1 a{
            color: gold;
            border: 5px solid gold;
            border-radius: 12px;
            text-decoration: none;
            opacity: .65;
        }
        .modal h1:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .modal {
                width: 80vw;
                height: calc(80vw * 1080 / 1920);
            }
            .modal h1 a {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>

</body>
</html>
